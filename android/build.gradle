group 'com.tencent.effect.tencent_effect_flutter'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven {url 'https://jitpack.io'}
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven {url 'https://jitpack.io'}

